<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/mainpage.css' %}">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>ANA</title>
    <script type="text/javascript">
        function printTime(){
            var clock = document.getElementById("clock");  //id값인 <span>태그를 변수clock에 저장
            var now = new Date(); //객체 생성
             clock.innerHTML =     //태그내부에 태그 설정s
             /*now.getFullYear() + "/" +
             (now.getMonth()+1) + "/"+
             now.getDate()+ " " + */
             now.getHours()+":"+
             now.getMinutes() + ":" +
             now.getSeconds() +
             (now.getHours() >= 12 ? "PM": "AM");
        
             setTimeout("printTime()", 1000);  //1초마다 printTime()함수 호출
           }
           window.onload = function(){ //html 로딩시 콜백함수 호출
            printTime();
           }
    </script>
    <style>
        .intro_bg{
            background-image: url( "{% static 'image/intro2.jpg' %}");
        }
    </style>
</head>
<body>
        <div class="wrap">
            <div class="intro_bg">
                <div class="header" id="link_header">
                    <ul class="nav">
                        <li><a href="#link_header">ANA</a></li>
                        <li><a href="{% url 'pybo:index' %}">질문 게시판</a></li>
                        <li><a href="#link_main_text1">채팅방</a></li>
                    </ul>
                    <div class="searchArea">
                        <form>
                            <input type="search" placeholder="Search">
                            <span>검색</span>
                        </form>
                    </div>
                </div>
                <div class="intro_text">
                    <h1 class="animate__animated animate__backInDown">ANA</h1>
                    <h4 class="animate__animated animate__flash">간단한 질문 게시판과 채팅방을 구현한 ANA용 포트폴리오</h4>
                </div>

                <div class="more1" OnClick="location.href ='{% url 'pybo:index' %}'" style="cursor:pointer;">
                    질문 보기
            </div>
            </div>

            <div class="clock_iter">
                <div class="clock_1"></div>
                <div class="clock_2" id="clock"></div>
                <div class="clock_3"></div>
            </div>    
            <div class="main_text0" id="link_main_text0">
                <h1>ABOUT</h1>
                <div class="contents1">질문 게시판과 채팅방을 미리 보기할 수 있는 기능을 지원합니다.</div>
                
                <ul class="icons">
                    <li>
                        <div class="icon_img">
                            <img src="{% static 'image/board.png' %}" width="109.4px" height="109.4px">
                        </div>
                        <div class="contents1_bold">질문 게시판</div>
                        <div class="contents2">
                            사용자가 질문을 하거나 답변을 할 수 있습니다.
                        </div>
                        <a href="{% url 'homepage' %}"><div class="more">바로 가기</div></a>
                    </li>
                    <li>
                        <div class="icon_img">
                            <img src="{% static 'image/speak.png' %}" width="109.4px" height="109.4px">
                        </div>
                        <div class="contents1_bold">채팅방</div>
                        <div class="contents2">
                            사용자가 익명으로 다른 사용자와 채팅을 할 수 있습니다.
                        </div>
                        <div class="more">
                            바로 가기
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
